<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考核评价系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏容器 -->
            <div class="col-auto p-0 sidebar-container" id="sidebar-container">
                <!-- 侧边栏 -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3>考核评价系统</h3>
                        <button class="btn btn-sm btn-dark d-none d-md-block" id="sidebar-collapse-btn"
                            title="Collapse Sidebar">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                    </div>
                    <ul class="sidebar-menu">
                        <li data-page="dashboard" class="active">
                            <i class="bi bi-speedometer2"></i> <span>首页</span>
                        </li>
                        <li data-page="class-management">
                            <i class="bi bi-people"></i> <span>班级管理</span>
                        </li>
                        <li data-page="student-management">
                            <i class="bi bi-person"></i> <span>学生管理</span>
                            <ul class="submenu">
                                <li data-page="student-info">学生信息</li>
                                <li data-page="grade-entry">成绩录入</li>
                                <li data-page="grade-query">成绩查询</li>
                                <li data-page="grade-analysis">成绩分析</li>
                            </ul>
                        </li>
                        <li data-page="teacher-management">
                            <i class="bi bi-person-badge"></i> <span>教师管理</span>
                            <ul class="submenu">
                                <li data-page="personal-info">个人信息</li>
                                <li data-page="change-password">修改密码</li>
                            </ul>
                        </li>
                        <li data-page="system-management">
                            <i class="bi bi-gear"></i> <span>系统管理</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col main-content">
                <button id="sidebar-toggle" class="btn btn-primary d-md-none">
                    <i class="bi bi-list"></i> 菜单
                </button>
                <div id="page-container">
                    <!-- 页面内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>
    <!-- 图表放大查看模态框 -->
    <div class="modal fade" id="chartViewModal" tabindex="-1" aria-labelledby="chartViewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chartViewModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="chart-view-container" style="height: 500px;">
                        <canvas id="modal-chart-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <!-- 引入自定义脚本 -->
    <script src="js/localStorage.js"></script>
    <script src="js/classManagement.js"></script>
    <script src="js/studentManagement.js"></script>
    <script src="js/gradeManagement.js"></script>
    <script src="js/teacherManagement.js"></script>
    <script src="js/systemManagement.js"></script>
    <!-- 先加载图表配置文件 -->
    <script src="js/charts/chartConfig.js"></script>
    <!-- 然后加载各个图表文件 -->
    <script src="js/charts/radar.js"></script>
    <script src="js/charts/pie.js"></script>
    <script src="js/charts/line.js"></script>
    <script src="js/charts/histogram.js"></script>
    <script src="js/charts/projectHistogram.js"></script>
    <script src="js/charts/projectBubble.js"></script>
    <!-- 添加图表查看器 -->
    <script src="js/chartViewer.js"></script>
    <script src="js/app.js"></script>
</body>


</html>

</html>
